<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>ajchinasacarousel</title>
  </head>
  <body>
    <section class="thebox" aria-label="Newest Photos">
      <h3>ART.</h3>
      <br />
      <div class="carousel" data-carousel>
        <div>
          <button
            class="click carousel-button prev"
            data-carousel-button="prev"
          >
            &#10094;
          </button>
          <button
            class="click carousel-button next"
            data-carousel-button="next"
          >
            &#10095;
          </button>
        </div>
        <ul data-slides>
          <li class="slide" data-active><img src="art1.jpg" alt="1" /></li>
          <li class="slide"><img src="art2.jpg" alt="2" /></li>
          <li class="slide"><img src="art3.jpg" alt="3" /></li>
          <li class="slide"><img src="art4.jpg" alt="4" /></li>
          <li class="slide"><img src="art5.jpg" alt="5" /></li>
          <li class="slide"><img src="art6.jpg" alt="6" /></li>
        </ul>
      </div>
    </section>
    <script type="text/javascript" src="./script.js"></script>

  </body>
</html>
